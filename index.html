<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלון אוצר מילים מושדרג</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .quiz-type-selector {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .quiz-type-selector h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .quiz-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .quiz-type-btn {
            padding: 12px 16px;
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            border: 2px solid #cbd5e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 500;
        }

        .quiz-type-btn:hover {
            transform: translateY(-2px);
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .quiz-type-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #5a67d8;
        }

        .question-container {
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 15px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .question-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.8em;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .question-type-badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.8em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .text-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #cbd5e0;
            border-radius: 12px;
            font-size: 1.2em;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-answer-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-left: 10px;
        }

        .submit-answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(56, 161, 105, 0.3);
        }

        .option {
            padding: 15px 20px;
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            border: 2px solid #cbd5e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.5s;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            transform: translateY(-3px);
            border-color: #667eea;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .option.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #5a67d8;
            transform: scale(1.05);
        }

        .option.correct {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border-color: #38a169;
        }

        .option.incorrect {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
            border-color: #e53e3e;
        }

        .quiz-card.correct {
            border-color: #48bb78;
            background: linear-gradient(135deg, #f0fff4 0%, #e6fffa 100%);
        }

        .quiz-card.incorrect {
            border-color: #f56565;
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .mc-option {
            padding: 12px 16px;
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 500;
            text-align: center;
        }

        .mc-option:hover {
            transform: translateY(-2px);
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .mc-option.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #5a67d8;
        }

        .option.correct {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border-color: #2f855a;
            color: white;
        }

        .option.incorrect {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            border-color: #c53030;
            color: white;
        }

        .feedback {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
            color: #2f855a;
            border: 2px solid #48bb78;
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            color: #c53030;
            border: 2px solid #f56565;
        }

        .add-word-section {
            margin-bottom: 30px;
        }

        .add-word-section h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .word-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .word-inputs input {
            padding: 12px 16px;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            font-size: 1.1em;
            min-width: 150px;
            transition: all 0.3s ease;
        }

        .word-inputs input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-btn, .start-quiz-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .add-btn:hover, .start-quiz-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .start-quiz-btn {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            font-size: 1.3em;
            padding: 15px 30px;
            margin-top: 20px;
        }

        .mistake-quiz-btn {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            font-size: 1.2em;
            padding: 12px 25px;
            margin-top: 10px;
            margin-right: 10px;
        }

        .current-words {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .current-words h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .words-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .word-item {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .word-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .delete-word {
            background: #f56565;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-word:hover {
            background: #e53e3e;
        }

        .personal-word-btn {
            background: #e2e8f0;
            color: #888;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 15px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .personal-word-btn:hover {
            background: #ffd700;
            color: #222;
        }

        .score {
            font-size: 1.5em;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .reset-btn {
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(56, 161, 105, 0.3);
        }

        .clear-all-btn {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            margin-right: 10px;
        }

        .clear-all-btn:hover {
            box-shadow: 0 8px 16px rgba(245, 101, 101, 0.3);
        }

        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            .quiz-types {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .question {
                font-size: 1.5em;
            }
        }
        .personal-type-btn {
            padding: 12px 28px;
            border-radius: 18px;
            border: none;
            background: #f3f4f6;
            color: #4a5568;
            font-weight: bold;
            font-size: 1.08em;
            cursor: pointer;
            transition: background 0.25s, color 0.25s, box-shadow 0.25s;
            box-shadow: 0 2px 8px rgba(102,126,234,0.08);
            margin: 0 4px;
            letter-spacing: 0.5px;
        }
        .personal-type-btn.selected {
            background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            color: #fff;
            box-shadow: 0 4px 16px rgba(102,126,234,0.18);
            border: 2px solid #667eea;
        }
        .personal-type-btn:hover:not(.selected) {
            background: #e2e8f0;
            color: #222;
            box-shadow: 0 2px 12px rgba(102,126,234,0.13);
        }
        .mc-option {
            width: 100%;
            padding: 18px 0;
            margin: 14px 0;
            border-radius: 18px;
            border: 2px solid #e2e8f0;
            background: #fff;
            color: #2d3748;
            font-size: 1.22em;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            transition: background 0.18s, color 0.18s, border 0.18s, box-shadow 0.18s, transform 0.12s;
            box-shadow: 0 2px 12px rgba(102,126,234,0.10);
            letter-spacing: 0.7px;
            outline: none;
            position: relative;
        }
        .mc-option:hover {
            background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            color: #fff;
            border: 2px solid #667eea;
            box-shadow: 0 6px 18px rgba(102,126,234,0.18);
            transform: translateY(-2px) scale(1.03);
        }
        .mc-option.selected {
            background: linear-gradient(135deg,#38a169 0%,#2f855a 100%);
            color: #fff;
            border: 2px solid #38a169;
            box-shadow: 0 6px 18px rgba(56,161,105,0.18);
            transform: scale(1.04);
        }
        .english-word {
            font-size: 2.3em !important;
            font-weight: 900 !important;
            color: #222 !important;
            margin-bottom: 28px !important;
            letter-spacing: 1.5px;
            text-align: center !important;
            text-shadow: 0 2px 8px rgba(0,0,0,0.04);
            line-height: 1.2;
        }
        .next-btn {
            background: #f3f4f6 !important;
            color: #4a5568 !important;
            border: none !important;
            border-radius: 12px !important;
            font-size: 1em !important;
            font-weight: 600 !important;
            padding: 10px 18px !important;
            box-shadow: 0 2px 8px rgba(102,126,234,0.08);
            margin: 0 4px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .next-btn:hover {
            background: #e2e8f0 !important;
            color: #222 !important;
            box-shadow: 0 4px 16px rgba(102,126,234,0.13);
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        
        <div class="add-word-section" id="add-word-section">
            <h2>➕ הוסף מילים חדשות</h2>
            <div class="word-inputs">
                <input type="text" id="hebrew-input" placeholder="מילה בעברית" />
                <input type="text" id="english-input" placeholder="English word" />
                <button onclick="addWord()" class="add-btn">הוסף מילה</button>
            </div>
            <div class="current-words">
                <h3>המילים הנוכחיות: <span id="word-count">0</span></h3>
                <div id="words-list"></div>
            </div>
            
            <div class="quiz-type-selector">
                <h3>🎮 בחר סוג שאלון:</h3>
                <div class="quiz-types">
                    <div class="quiz-type-btn selected" data-type="mixed" onclick="selectQuizType('mixed')">
                        🔀 מעורב (בחירה מרובה)
                    </div>
                    <div class="quiz-type-btn" data-type="typing" onclick="selectQuizType('typing')">
                        ⌨️ הקלדה חופשית
                    </div>
                    <div class="quiz-type-btn" data-type="firstLetter" onclick="selectQuizType('firstLetter')">
                        🔤 השלמת אות ראשונה
                    </div>
                    <div class="quiz-type-btn" data-type="trueFalse" onclick="selectQuizType('trueFalse')">
                        ✅❌ נכון/לא נכון
                    </div>
                </div>
            </div>
            
            <button onclick="clearAllWords()" class="add-btn clear-all-btn">🗑️ מחק את כל המילים</button>
            <button onclick="startQuiz()" class="start-quiz-btn">🎯 התחל שאלון</button>
            <button onclick="startPersonalQuiz()" class="start-quiz-btn" id="personal-quiz-btn">⭐ תרגול מילים ספציפיות</button>
            <button onclick="startMistakeQuiz()" class="mistake-quiz-btn" id="mistake-quiz-btn" style="display: none;">🔄 תרגול על טעויות</button>
        </div>

        <div id="quiz-section" style="display: none;">
            <div id="questions-container"></div>
        </div>
        <div id="score" class="score" style="display: none;"></div>
        <button id="reset-btn" class="reset-btn" style="display: none;" onclick="resetQuiz()">🔄 התחל מחדש</button>
    </div>

    <div id="personal-practice-section" style="display:none;">
        <div class="container" style="max-width:400px;margin:40px auto 0 auto;background:white;border-radius:20px;padding:32px 24px;box-shadow:0 10px 30px rgba(0,0,0,0.15);">
            <h1 style="text-align:center;color:#333;margin-bottom:24px;font-size:2em;font-weight:700;letter-spacing:0.5px;">תרגול מילים ספציפיות - אוצר מילים</h1>
            <div class="score" style="text-align:center;font-size:1.1em;font-weight:bold;color:#4a5568;margin-bottom:18px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);border-radius:16px;padding:10px 0;box-shadow:0 2px 8px rgba(102,126,234,0.08);">
                ניקוד: <span id="personal-score">0</span> / <span id="personal-total">0</span>
            </div>
            <div style="display:flex;justify-content:center;gap:12px;margin-bottom:18px;">
                <button id="personal-type-typing" class="personal-type-btn selected" onclick="setPersonalPracticeType('typing')">הקלדה חופשית</button>
                <button id="personal-type-mc" class="personal-type-btn" onclick="setPersonalPracticeType('mc')">אמריקאי</button>
            </div>
            <div class="controls" style="text-align:center;margin-bottom:18px;display:flex;gap:10px;justify-content:center;">
                <button onclick="closePersonalPractice()" class="reset-btn" style="background:#667eea;min-width:70px;">חזור</button>
                <button onclick="personalResetQuiz()" class="reset-btn" style="background:#38a169;min-width:110px;">התחל מחדש</button>
                <button onclick="personalNextWord()" class="next-btn">המילה הבאה</button>
            </div>
            <div id="personal-quiz-container">
                <div class="quiz-card" id="personalQuizCard" style="background:#f7fafc;border-radius:14px;padding:22px 12px;margin-bottom:10px;border:2px solid #e2e8f0;box-shadow:0 2px 8px rgba(102,126,234,0.06);">
                    <div class="english-word" id="personalEnglishWord">deserts</div>
                    <div class="input-container" style="display:flex;gap:8px;margin-bottom:10px;justify-content:center;">
                        <input type="text" id="personalHebrewInput" placeholder="כתוב את התרגום בעברית..." style="flex:1;padding:12px 16px;border:2px solid #cbd5e0;border-radius:10px;font-size:1.1em;direction:rtl;text-align:center;transition:all 0.2s;max-width:220px;">
                        <button onclick="personalCheckAnswer()" style="padding:12px 20px;background:#667eea;color:white;border:none;border-radius:8px;cursor:pointer;font-size:1em;font-weight:bold;transition:background 0.2s;">בדוק</button>
                    </div>
                    <div class="feedback" id="personalFeedback" style="font-size:1.1em;font-weight:bold;margin-top:10px;text-align:center;min-height:48px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ברירת מחדל למילים
        const defaultVocabulary = [
            { hebrew: 'עשורים', english: 'decades' },
            { hebrew: 'עבר', english: 'past' },
            { hebrew: 'משמעותי', english: 'significant' },
            { hebrew: 'עלייה', english: 'increase' },
            { hebrew: 'חצי', english: 'half' },
            { hebrew: 'אוכלוסיה', english: 'population' },
            { hebrew: 'שליש', english: 'third' },
            { hebrew: 'עולה', english: 'rising' },
            { hebrew: 'עירוני', english: 'urban' },
            { hebrew: 'לעיתים קרובות', english: 'often' },
            { hebrew: 'סביבה', english: 'environmental' },
            { hebrew: 'כמה', english: 'few' },
            { hebrew: 'הבן', english: 'realize' },
            { hebrew: 'מסויים', english: 'particulr' },
            { hebrew: 'משאב', english: 'resource' },
            { hebrew: 'תהליך', english: 'process' },
            { hebrew: 'שיטה', english: 'method' },
            { hebrew: 'מספק', english: 'providing' },
            { hebrew: 'לצערי', english: 'unfortunately' },
            { hebrew: 'מדבר', english: 'deserts' },
            // מילים חדשות מהתמונה:
            { hebrew: 'בנייה', english: 'construction' },
            { hebrew: 'מטרות', english: 'purposes' },
            { hebrew: 'חוסר', english: 'lack' },
            { hebrew: 'מקומי', english: 'local' },
            { hebrew: 'נאלץ', english: 'forced' },
            { hebrew: 'לסמוך', english: 'rely' },
            { hebrew: 'מיובא', english: 'imported' },
            { hebrew: 'תוצאה', english: 'result' },
            { hebrew: 'גדל', english: 'growing' },
            { hebrew: 'במהירות', english: 'rapidly' },
            { hebrew: 'לאחרונה', english: 'recently' },
            { hebrew: 'גדול מאוד', english: 'huge' }
        ];

        let vocabulary = [];
        let currentAnswers = {};
        let totalQuestions = 0;
        let mistakeWords = [];
        let selectedQuizType = 'mixed';
        let personalWords = [];

        // טעינת נתונים
        function loadData() {
            try {
                const savedVocabulary = JSON.parse(localStorage.getItem('vocabulary') || '[]');
                const savedMistakes = JSON.parse(localStorage.getItem('mistakeWords') || '[]');
                
                vocabulary = savedVocabulary.length > 0 ? savedVocabulary : [...defaultVocabulary];
                mistakeWords = savedMistakes;
                
                if (savedVocabulary.length === 0) {
                    saveVocabulary();
                }
            } catch (error) {
                console.error('שגיאה בטעינת הנתונים:', error);
                vocabulary = [...defaultVocabulary];
            }
        }

        function saveVocabulary() {
            try {
                localStorage.setItem('vocabulary', JSON.stringify(vocabulary));
            } catch (error) {
                console.error('שגיאה בשמירת אוצר המילים:', error);
                alert('שגיאה בשמירת הנתונים. ייתכן שהאחסון מלא.');
            }
        }

        function saveMistakes() {
            try {
                localStorage.setItem('mistakeWords', JSON.stringify(mistakeWords));
            } catch (error) {
                console.error('שגיאה בשמירת הטעויות:', error);
            }
        }

        function loadPersonalWords() {
            try {
                personalWords = JSON.parse(localStorage.getItem('personalWords') || '[]');
            } catch {
                personalWords = [];
            }
        }
        function savePersonalWords() {
            localStorage.setItem('personalWords', JSON.stringify(personalWords));
        }
        function togglePersonalWord(index) {
            const word = vocabulary[index];
            const exists = personalWords.some(w => w.hebrew === word.hebrew && w.english === word.english);
            if (exists) {
                personalWords = personalWords.filter(w => !(w.hebrew === word.hebrew && w.english === word.english));
            } else {
                personalWords.push(word);
            }
            savePersonalWords();
            displayWords();
        }

        function selectQuizType(type) {
            selectedQuizType = type;
            document.querySelectorAll('.quiz-type-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('selected');
        }

        function displayWords() {
            const wordsList = document.getElementById('words-list');
            const wordCount = document.getElementById('word-count');
            wordsList.innerHTML = '';
            wordCount.textContent = vocabulary.length;
            
            vocabulary.forEach((word, index) => {
                const isPersonal = personalWords.some(w => w.hebrew === word.hebrew && w.english === word.english);
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.innerHTML = `
                    <span><strong>${word.hebrew}</strong> → ${word.english}</span>
                    <button class="delete-word" onclick="deleteWord(${index})" title="מחק מילה">×</button>
                    <button class="personal-word-btn" onclick="togglePersonalWord(${index})" title="סמן/הסר לתרגול אישי" style="background:${isPersonal ? '#ffd700' : '#e2e8f0'};color:${isPersonal ? '#222' : '#888'};border-radius:50%;width:22px;height:22px;font-size:15px;margin-right:5px;">⭐</button>
                `;
                wordsList.appendChild(wordItem);
            });
        }

        function addWord() {
            const hebrewInput = document.getElementById('hebrew-input');
            const englishInput = document.getElementById('english-input');
            
            const hebrew = hebrewInput.value.trim();
            const english = englishInput.value.trim();
            
            if (hebrew && english) {
                const exists = vocabulary.some(word => 
                    word.hebrew === hebrew || word.english === english
                );
                
                if (exists) {
                    alert('המילה כבר קיימת ברשימה!');
                    return;
                }
                
                vocabulary.push({ hebrew, english });
                saveVocabulary();
                
                hebrewInput.value = '';
                englishInput.value = '';
                displayWords();
                
                const wordsList = document.getElementById('words-list');
                const newWord = wordsList.lastElementChild;
                newWord.style.transform = 'scale(0)';
                newWord.style.opacity = '0';
                setTimeout(() => {
                    newWord.style.transform = 'scale(1)';
                    newWord.style.opacity = '1';
                }, 100);
            } else {
                alert('אנא מלא את שני השדות');
            }
        }

        function deleteWord(index) {
            if (confirm('האם אתה בטוח שברצונך למחוק את המילה הזו?')) {
                vocabulary.splice(index, 1);
                saveVocabulary();
                displayWords();
            }
        }

        function clearAllWords() {
            if (confirm('האם אתה בטוח שברצונך למחוק את כל המילים? פעולה זו לא ניתנת לביטול!')) {
                vocabulary = [];
                mistakeWords = [];
                saveVocabulary();
                saveMistakes();
                displayWords();
                document.getElementById('mistake-quiz-btn').style.display = 'none';
            }
        }

        function startQuiz() {
            if (vocabulary.length < 4) {
                alert('צריך לפחות 4 מילים כדי להתחיל שאלון');
                return;
            }
            
            mistakeWords = [];
            saveMistakes();
            document.getElementById('add-word-section').style.display = 'none';
            document.getElementById('quiz-section').style.display = 'block';
            generateQuestions(vocabulary);
        }

        function startPersonalQuiz() {
            if (personalWords.length < 1) {
                alert('סמן לפחות מילה אחת לתרגול אישי!');
                return;
            }
            mistakeWords = [];
            saveMistakes();
            document.getElementById('add-word-section').style.display = 'none';
            document.getElementById('quiz-section').style.display = 'block';
            generateQuestions(personalWords);
        }

        function startMistakeQuiz() {
            if (mistakeWords.length === 0) {
                alert('אין טעויות לתרגול!');
                return;
            }
            
            document.getElementById('add-word-section').style.display = 'none';
            document.getElementById('quiz-section').style.display = 'block';
            generateQuestions(mistakeWords);
        }

        function backToWordList() {
            document.getElementById('add-word-section').style.display = 'block';
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('score').style.display = 'none';
            document.getElementById('reset-btn').style.display = 'none';
            
            const mistakeBtn = document.getElementById('mistake-quiz-btn');
            if (mistakeWords.length > 0) {
                mistakeBtn.style.display = 'inline-block';
                mistakeBtn.textContent = `🔄 תרגול על ${mistakeWords.length} טעויות`;
            } else {
                mistakeBtn.style.display = 'none';
            }
        }

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // הוספת פונקציה shuffleArray שתפנה ל-shuffle
        function shuffleArray(arr) {
            return shuffle(arr);
        }

        function generateQuestions(wordList = vocabulary) {
            const questionsContainer = document.getElementById('questions-container');
            questionsContainer.innerHTML = '';
            currentAnswers = {};
            totalQuestions = 0;

            addBackButton();

            const questions = [];
            
            wordList.forEach((item, index) => {
                const direction = Math.random() > 0.5;
                
                switch(selectedQuizType) {
                    case 'mixed':
                        questions.push(createMixedQuestion(item, index, direction));
                        break;
                    case 'typing':
                        questions.push(createTypingQuestion(item, index, direction));
                        break;
                    case 'firstLetter':
                        questions.push(createFirstLetterQuestion(item, index, direction));
                        break;
                    case 'trueFalse':
                        questions.push(createTrueFalseQuestion(item, index, wordList));
                        break;
                }
            });

            const shuffledQuestions = shuffle(questions);
            
            shuffledQuestions.forEach(q => {
                createQuestionElement(q);
                totalQuestions++;
            });
        }

        function createMixedQuestion(item, index, direction) {
            return {
                id: `mixed-${index}`,
                type: 'mixed',
                typeName: 'בחירה מרובה',
                question: direction ? `מה המשמעות של "${item.hebrew}" באנגלית?` : `מה המשמעות של "${item.english}" בעברית?`,
                correct: direction ? item.english : item.hebrew,
                source: direction ? item.hebrew : item.english,
                wordObj: item,
                direction: direction
            };
        }

        function createTypingQuestion(item, index, direction) {
            return {
                id: `typing-${index}`,
                type: 'typing',
                typeName: 'הקלדה חופשית',
                question: direction ? `תרגם לאנגלית: "${item.hebrew}"` : `תרגם לעברית: "${item.english}"`,
                correct: direction ? item.english : item.hebrew,
                source: direction ? item.hebrew : item.english,
                wordObj: item,
                direction: direction
            };
        }

        function createFirstLetterQuestion(item, index, direction) {
            const answer = direction ? item.english : item.hebrew;
            const hint = answer.charAt(0) + '_'.repeat(answer.length - 1);
            
            return {
                id: `first-${index}`,
                type: 'firstLetter',
                typeName: 'השלמת אות ראשונה',
                question: direction ? `השלם את המילה באנגלית: "${item.hebrew}" = ${hint}` : `השלם את המילה בעברית: "${item.english}" = ${hint}`,
                correct: answer,
                source: direction ? item.hebrew : item.english,
                wordObj: item,
                direction: direction,
                hint: hint
            };
        }

        function createTrueFalseQuestion(item, index, wordList) {
            const isTrue = Math.random() > 0.5;
            let falseAnswer;
            
            if (!isTrue) {
                const otherWords = wordList.filter(w => w !== item);
                falseAnswer = otherWords[Math.floor(Math.random() * otherWords.length)];
            }
            
            const direction = Math.random() > 0.5;
            const displayAnswer = isTrue ? 
                (direction ? item.english : item.hebrew) : 
                (direction ? falseAnswer.english : falseAnswer.hebrew);
            
            return {
                id: `tf-${index}`,
                type: 'trueFalse',
                typeName: 'נכון/לא נכון',
                question: direction ? 
                    `האם "${item.hebrew}" פירושו "${displayAnswer}"?` : 
                    `האם "${item.english}" פירושו "${displayAnswer}"?`,
                correct: isTrue ? 'נכון' : 'לא נכון',
                isCorrect: isTrue,
                wordObj: item,
                direction: direction
            };
        }

        function createQuestionElement(questionData) {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-container';
            
            let contentHTML = `
                <div class="question-type-badge">${questionData.typeName}</div>
                <div class="question">${questionData.question}</div>
            `;
            
            switch(questionData.type) {
                case 'mixed':
                    contentHTML += createMixedOptions(questionData);
                    break;
                case 'typing':
                case 'firstLetter':
                    contentHTML += createTextInput(questionData);
                    break;
                case 'trueFalse':
                    contentHTML += createTrueFalseOptions(questionData);
                    break;
            }
            
            contentHTML += `<div class="feedback" id="feedback-${questionData.id}"></div>`;
            questionDiv.innerHTML = contentHTML;
            
            document.getElementById('questions-container').appendChild(questionDiv);
        }

        function createMixedOptions(questionData) {
            const wrongAnswers = vocabulary
                .filter(item => item.hebrew !== questionData.source && item.english !== questionData.source)
                .map(item => questionData.direction ? item.english : item.hebrew)
                .slice(0, 3);
            
            const allOptions = shuffle([questionData.correct, ...wrongAnswers]);
            
            return `
                <div class="options">
                    ${allOptions.map(option => 
                        `<div class="option" onclick="selectMultipleChoice('${questionData.id}', '${option}', '${questionData.correct}', ${JSON.stringify(questionData.wordObj).replace(/"/g, '&quot;')})">${option}</div>`
                    ).join('')}
                </div>
            `;
        }

        function createTextInput(questionData) {
            return `
                <div>
                    <input type="text" class="text-input" id="input-${questionData.id}" placeholder="הקלד את התשובה כאן...">
                    <button class="submit-answer-btn" onclick="submitTextAnswer('${questionData.id}', '${questionData.correct}', ${JSON.stringify(questionData.wordObj).replace(/"/g, '&quot;')})">שלח תשובה</button>
                </div>
            `;
        }

        function createTrueFalseOptions(questionData) {
            return `
                <div class="options">
                    <div class="option" onclick="selectTrueFalse('${questionData.id}', 'נכון', '${questionData.correct}', ${JSON.stringify(questionData.wordObj).replace(/"/g, '&quot;')})">✅ נכון</div>
                    <div class="option" onclick="selectTrueFalse('${questionData.id}', 'לא נכון', '${questionData.correct}', ${JSON.stringify(questionData.wordObj).replace(/"/g, '&quot;')})">❌ לא נכון</div>
                </div>
            `;
        }

        function selectMultipleChoice(questionId, selectedAnswer, correctAnswer, wordObj) {
            if (currentAnswers[questionId] !== undefined) return;
            
            const options = document.querySelectorAll(`#questions-container .question-container:has(#feedback-${questionId}) .option`);
            const feedback = document.getElementById(`feedback-${questionId}`);
            
            const isCorrect = selectedAnswer === correctAnswer;
            currentAnswers[questionId] = isCorrect;
            
            if (!isCorrect && wordObj) {
                addToMistakes(wordObj);
            }
            
            options.forEach(option => {
                option.style.cursor = 'default';
                if (option.textContent === selectedAnswer) {
                    option.classList.add('selected');
                    if (isCorrect) {
                        option.classList.add('correct');
                        feedback.textContent = '✅ נכון מאוד!';
                        feedback.className = 'feedback correct show';
                    } else {
                        option.classList.add('incorrect');
                        feedback.textContent = `❌ לא נכון. התשובה הנכונה היא: ${correctAnswer}`;
                        feedback.className = 'feedback incorrect show';
                    }
                } else if (option.textContent === correctAnswer && selectedAnswer !== correctAnswer) {
                    option.classList.add('correct');
                }
            });
            
            checkAllAnswered();
        }

        function selectTrueFalse(questionId, selectedAnswer, correctAnswer, wordObj) {
            if (currentAnswers[questionId] !== undefined) return;
            
            const options = document.querySelectorAll(`#questions-container .question-container:has(#feedback-${questionId}) .option`);
            const feedback = document.getElementById(`feedback-${questionId}`);
            
            // השוואה מדויקת, מתעלמת מרווחים
            const isCorrect = selectedAnswer.trim() === correctAnswer.trim();
            currentAnswers[questionId] = isCorrect;
            
            if (!isCorrect && wordObj) {
                addToMistakes(wordObj);
            }
            
            options.forEach(option => {
                option.style.cursor = 'default';
                const optionText = option.textContent.trim().includes('לא נכון') ? 'לא נכון' : 'נכון';
                if (optionText === selectedAnswer.trim()) {
                    option.classList.add('selected');
                    if (isCorrect) {
                        option.classList.add('correct');
                        feedback.textContent = '✅ נכון מאוד!';
                        feedback.className = 'feedback correct show';
                    } else {
                        option.classList.add('incorrect');
                        feedback.textContent = `❌ לא נכון. התשובה הנכונה היא: ${correctAnswer}`;
                        feedback.className = 'feedback incorrect show';
                    }
                } else if (optionText === correctAnswer.trim() && selectedAnswer.trim() !== correctAnswer.trim()) {
                    option.classList.add('correct');
                }
            });
            
            checkAllAnswered();
        }

        function submitTextAnswer(questionId, correctAnswer, wordObj) {
            if (currentAnswers[questionId] !== undefined) return;
            
            const input = document.getElementById(`input-${questionId}`);
            const feedback = document.getElementById(`feedback-${questionId}`);
            const userAnswer = input.value.trim();
            
            if (!userAnswer) {
                alert('אנא הקלד תשובה');
                return;
            }
            
            const isCorrect = userAnswer.toLowerCase() === correctAnswer.toLowerCase();
            currentAnswers[questionId] = isCorrect;
            
            if (!isCorrect && wordObj) {
                addToMistakes(wordObj);
            }
            
            input.disabled = true;
            input.style.background = isCorrect ? '#c6f6d5' : '#fed7d7';
            input.style.borderColor = isCorrect ? '#48bb78' : '#f56565';
            
            if (isCorrect) {
                feedback.textContent = '✅ נכון מאוד!';
                feedback.className = 'feedback correct show';
            } else {
                feedback.textContent = `❌ לא נכון. התשובה הנכונה היא: ${correctAnswer}`;
                feedback.className = 'feedback incorrect show';
            }
            
            // הסתרת כפתור השליחה
            const button = input.parentElement.querySelector('.submit-answer-btn');
            button.style.display = 'none';
            
            checkAllAnswered();
        }

        function addToMistakes(wordObj) {
            const existingMistake = mistakeWords.find(w => w.hebrew === wordObj.hebrew && w.english === wordObj.english);
            if (!existingMistake) {
                mistakeWords.push(wordObj);
                saveMistakes();
            }
        }

        function checkAllAnswered() {
            if (Object.keys(currentAnswers).length === totalQuestions) {
                setTimeout(showScore, 1000);
            }
        }

        function showScore() {
            const correctAnswers = Object.values(currentAnswers).filter(answer => answer).length;
            const scoreElement = document.getElementById('score');
            const resetBtn = document.getElementById('reset-btn');
            
            let message = '';
            const percentage = (correctAnswers / totalQuestions) * 100;
            
            if (percentage === 100) {
                message = `🏆 מושלם! ${correctAnswers}/${totalQuestions} - אתה מקצוען!`;
            } else if (percentage >= 80) {
                message = `🌟 מעולה! ${correctAnswers}/${totalQuestions} - עבודה נהדרת!`;
            } else if (percentage >= 60) {
                message = `👍 טוב! ${correctAnswers}/${totalQuestions} - המשך להתאמן!`;
            } else {
                message = `💪 ${correctAnswers}/${totalQuestions} - צריך עוד תרגול, אל תתייאש!`;
            }
            
            scoreElement.textContent = message;
            scoreElement.style.display = 'block';
            resetBtn.style.display = 'inline-block';
        }

        function resetQuiz() {
            document.getElementById('score').style.display = 'none';
            document.getElementById('reset-btn').style.display = 'none';
            generateQuestions(vocabulary);
        }

        function addBackButton() {
            const questionsContainer = document.getElementById('questions-container');
            const backButton = document.createElement('button');
            backButton.textContent = '🔙 חזור לרשימת המילים';
            backButton.className = 'reset-btn';
            backButton.style.marginBottom = '20px';
            backButton.onclick = backToWordList;
            questionsContainer.insertBefore(backButton, questionsContainer.firstChild);
        }

        // התחלת האפליקציה
        loadData();
        loadPersonalWords();
        displayWords();

        // הוספת אפשרות להוסיף מילה עם Enter
        document.getElementById('hebrew-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('english-input').focus();
            }
        });

        document.getElementById('english-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addWord();
            }
        });

        // הוספת אפשרות לשלוח תשובות טקסט עם Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.classList.contains('text-input')) {
                const questionId = e.target.id.replace('input-', '');
                const questionContainer = e.target.closest('.question-container');
                const submitButton = questionContainer.querySelector('.submit-answer-btn');
                if (submitButton && submitButton.style.display !== 'none') {
                    submitButton.click();
                }
            }
        });

        // Personal Practice Logic
        let personalPracticeWords = [];
        let personalCurrentWordIndex = 0;
        let personalScore = 0;
        let personalTotalAttempts = 0;
        let personalAnswered = false;

        function showPersonalPractice() {
            if (personalWords.length === 0) {
                alert('לא סימנת מילים לתרגול אישי!');
                return;
            }
            personalPracticeWords = [...personalWords];
            shuffleArray(personalPracticeWords);
            personalCurrentWordIndex = 0;
            personalScore = 0;
            personalTotalAttempts = 0;
            personalAnswered = false;
            document.getElementById('add-word-section').style.display = 'none';
            document.getElementById('quiz-section').style.display = 'none';
            // הסתר גם את הקופסה הראשית
            var quizContainerDiv = document.querySelector('.quiz-container');
            if (quizContainerDiv) quizContainerDiv.style.display = 'none';
            document.getElementById('personal-practice-section').style.display = 'block';
            personalShowCurrentWord();
            personalUpdateScore();
        }
        function closePersonalPractice() {
            document.getElementById('personal-practice-section').style.display = 'none';
            // החזר את הקופסה הראשית
            var quizContainerDiv = document.querySelector('.quiz-container');
            if (quizContainerDiv) quizContainerDiv.style.display = '';
            backToWordList();
        }
        // 1. הוסף מתג/כפתורים בראש תרגול מילים ספציפיות
        // 2. עיצוב לכפתור מצב
        // 3. משתנה מצב תרגול
        let personalPracticeType = 'typing';
        function setPersonalPracticeType(type) {
            personalPracticeType = type;
            document.getElementById('personal-type-typing').classList.toggle('selected', type === 'typing');
            document.getElementById('personal-type-mc').classList.toggle('selected', type === 'mc');
            personalResetQuiz();
        }
        // 4. עדכן personalShowCurrentWord להציג לפי מצב
        function personalShowCurrentWord() {
            if (!personalPracticeWords.length) return;
            const word = personalPracticeWords[personalCurrentWordIndex];
            const quizCard = document.getElementById('personalQuizCard');
            let html = '';
            if (personalPracticeType === 'typing') {
                html = `
                    <div class="english-word" id="personalEnglishWord">${word.english}</div>
                    <div class="input-container" style="display:flex;gap:8px;margin-bottom:10px;justify-content:center;">
                        <input type="text" id="personalHebrewInput" placeholder="כתוב את התרגום בעברית..." style="flex:1;padding:12px 16px;border:2px solid #cbd5e0;border-radius:10px;font-size:1.1em;direction:rtl;text-align:center;transition:all 0.2s;max-width:220px;">
                        <button onclick="personalCheckAnswer()" style="padding:12px 20px;background:#667eea;color:white;border:none;border-radius:8px;cursor:pointer;font-size:1em;font-weight:bold;transition:background 0.2s;">בדוק</button>
                    </div>
                    <div class="feedback" id="personalFeedback" style="font-size:1.1em;font-weight:bold;margin-top:10px;text-align:center;min-height:48px;"></div>
                `;
            } else if (personalPracticeType === 'mc') {
                // אמריקאי: 4 אפשרויות, אחת נכונה
                const correct = word.hebrew;
                let options = [correct];
                // הוסף 3 תשובות שגויות אקראיות
                const wrongs = personalPracticeWords.filter(w => w !== word).map(w => w.hebrew);
                while (options.length < 4 && wrongs.length > 0) {
                    const idx = Math.floor(Math.random() * wrongs.length);
                    options.push(wrongs.splice(idx, 1)[0]);
                }
                // ערבב
                options = options.sort(() => Math.random() - 0.5);
                html = `
                    <div class="english-word" id="personalEnglishWord">${word.english}</div>
                    <div class="input-container" style="display:flex;flex-direction:column;gap:10px;margin-bottom:10px;">
                        ${options.map(opt => `<button class="mc-option" onclick="personalCheckMC('${opt.replace(/'/g, "&#39;")}', '${correct.replace(/'/g, "&#39;")}')">${opt}</button>`).join('')}
                    </div>
                    <div class="feedback" id="personalFeedback" style="font-size:1.1em;font-weight:bold;margin-top:10px;text-align:center;min-height:48px;"></div>
                `;
            }
            quizCard.innerHTML = html;
            // מאזינים
            if (personalPracticeType === 'typing') {
                const input = document.getElementById('personalHebrewInput');
                const feedbackDiv = document.getElementById('personalFeedback');
                feedbackDiv.textContent = '';
                feedbackDiv.classList.remove('show');
                document.getElementById('personalQuizCard').className = 'quiz-card';
                input.focus();
                personalAnswered = false;
                
                // הסר מאזינים קודמים
                input.removeEventListener('keypress', personalCheckAnswer);
                
                // הוסף מאזין חדש
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        personalCheckAnswer();
                    }
                });
                
                // הוסף מאזין לכפתור בדוק
                setTimeout(() => {
                    const checkBtn = document.querySelector('#personalQuizCard button[onclick="personalCheckAnswer()"]');
                    if (checkBtn) {
                        checkBtn.onclick = personalCheckAnswer;
                    }
                }, 100);
            } else if (personalPracticeType === 'mc') {
                personalAnswered = false;
                document.getElementById('personalFeedback').textContent = '';
                document.getElementById('personalFeedback').classList.remove('show');
                document.getElementById('personalQuizCard').className = 'quiz-card';
            }
        }
        // 5. הוסף personalCheckMC
        function personalCheckMC(selected, correct) {
            const feedbackElement = document.getElementById('personalFeedback');
            const cardElement = document.getElementById('personalQuizCard');
            if (personalAnswered) return;
            personalTotalAttempts++;
            // סימון תשובה נבחרת
            document.querySelectorAll('.mc-option').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent.trim() === selected.trim()) {
                    btn.classList.add('selected');
                }
            });
            if (selected === correct) {
                feedbackElement.innerHTML = '<span style="color:#28a745;font-size:1.2em;font-weight:bold;background:#d4edda;padding:6px 18px;border-radius:8px;display:inline-block;border:2px solid #48bb78;">✓ נכון!</span>';
                feedbackElement.classList.add('show');
                cardElement.className = 'quiz-card correct';
                personalScore++;
                personalUpdateScore();
                personalAnswered = true;
                setTimeout(personalNextWord, 500);
            } else {
                feedbackElement.innerHTML = `<span style="color:#dc3545;font-size:1.2em;font-weight:bold;background:#f8d7da;padding:6px 18px;border-radius:8px;display:inline-block;border:2px solid #dc3545;">✗ טעית, נסה שוב!</span><br><span style="color:#155724;font-size:1.1em;background:#d4edda;padding:4px 12px;border-radius:8px;display:inline-block;margin-top:6px;border:2px solid #48bb78;">התשובה הנכונה: ${correct}</span>`;
                feedbackElement.classList.add('show');
                cardElement.className = 'quiz-card incorrect';
                personalAnswered = false;
            }
            personalUpdateScore();
        }
        function personalNextWord() {
            if (!personalPracticeWords.length) return;
            personalCurrentWordIndex = (personalCurrentWordIndex + 1) % personalPracticeWords.length;
            personalShowCurrentWord();
        }
        function personalResetQuiz() {
            shuffleArray(personalPracticeWords);
            personalCurrentWordIndex = 0;
            personalScore = 0;
            personalTotalAttempts = 0;
            personalAnswered = false;
            personalShowCurrentWord();
            personalUpdateScore();
        }
        function personalUpdateScore() {
            document.getElementById('personal-score').textContent = personalScore;
            document.getElementById('personal-total').textContent = personalTotalAttempts;
        }

        // פונקציה לבדיקת תשובה בהקלדה חופשית
        function personalCheckAnswer() {
            if (personalAnswered) return;
            
            const input = document.getElementById('personalHebrewInput');
            const feedbackElement = document.getElementById('personalFeedback');
            const cardElement = document.getElementById('personalQuizCard');
            
            if (!input || !feedbackElement || !cardElement) return;
            
            const userAnswer = input.value.trim();
            const currentWord = personalPracticeWords[personalCurrentWordIndex];
            const correctAnswer = currentWord.hebrew;
            
            personalTotalAttempts++;
            
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                feedbackElement.innerHTML = '<span style="color:#28a745;font-size:1.2em;font-weight:bold;background:#d4edda;padding:6px 18px;border-radius:8px;display:inline-block;border:2px solid #48bb78;">✓ נכון!</span>';
                feedbackElement.classList.add('show');
                cardElement.className = 'quiz-card correct';
                personalScore++;
                personalAnswered = true;
                personalUpdateScore();
                setTimeout(personalNextWord, 1500);
            } else {
                feedbackElement.innerHTML = `<span style="color:#dc3545;font-size:1.2em;font-weight:bold;background:#f8d7da;padding:6px 18px;border-radius:8px;display:inline-block;border:2px solid #dc3545;">✗ טעית!</span><br><span style="color:#155724;font-size:1.1em;background:#d4edda;padding:4px 12px;border-radius:8px;display:inline-block;margin-top:6px;border:2px solid #48bb78;">התשובה הנכונה: ${correctAnswer}</span>`;
                feedbackElement.classList.add('show');
                cardElement.className = 'quiz-card incorrect';
                personalAnswered = false;
                personalUpdateScore();
            }
        }

        // פונקציה לערבוב מערך
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // אפשרות Enter
        if (typeof document !== 'undefined') {
            document.addEventListener('DOMContentLoaded', function () {
                const input = document.getElementById('personalHebrewInput');
                if (input) {
                    // הסר את המאזין הגלובלי ל-Enter עבור personalHebrewInput
                    input.removeEventListener('keypress', personalCheckAnswer);
                }
            });
        }
        // שנה את כפתור 'תרגול אישי' שיקרא ל-showPersonalPractice
        const personalQuizBtn = document.getElementById('personal-quiz-btn');
        if (personalQuizBtn) {
            personalQuizBtn.onclick = showPersonalPractice;
        }
    </script>
